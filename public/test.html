<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Test</title>
    <link rel="icon" type="image/png" href="./pencil.png">
    <link rel="stylesheet" href="./test.css">
    
</head>
<body>
    <div class="container">
        <p id="title" >Generate Test</p>
        <div class="center">
            <input type="text" id="testTitle" placeholder="Enter Test Title">
            <textarea id="testDescription" placeholder="Enter Test Description"></textarea>
            <select id="topicDropdown">
            </select>
            <button id="startTestBtn">Generate Test</button>
            <div id="testCodeContainer" class="code-container" style="margin-top: 10px;"></div>
            <button id="startActualTestBtn" style="display: none; margin-top: 10px;">Start Test</button>
            <button id="logoutBtn" style=" margin-top: 10px;">Logout</button>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
